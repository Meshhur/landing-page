<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-page</title>
    <link rel="stylesheet" href="source/css/style.css">
    <link rel="stylesheet" href="source/css/nullstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600&display=swap" rel="stylesheet">
    <script defer src="source/JavaScripts/app.js"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <span class="header-logo">
                Logo
            </span>
            <nav>
                <ul class="header-nav">
                    <li class="head-li">
                        <a href="" class="header-link">About</a>
                    </li>
                    <li class="head-li">
                        <a href="" class="header-link">
                            Work
                        </a>
                    </li>
                    <li class="head-li">
                        <a href="" class="header-link">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="v-designer">
            <div class="v-designer__left">
                <h2 class="subtitle">
                    Branding | Image making
                </h2>
                <h1 class="title">
                    Visual Designer
                </h1>
                <p class="v-designer__txt">
                    This is a template Figma file, turned into code using Anima. Learn more at AnimaApp.com
                </p>
            </div>
            <div class="v-designer__right">
                <img src="source/images/jpg/Group 5356.jpg" alt="girl">
            </div>
        </section>
        <section class="logos">

            <img class="logos-svg" src="source/images/svg/google.svg" alt="error">
            <img class="logos-svg" src="source/images/svg/nike logo.svg" alt="error">
            <img class="logos-svg" src="source/images/svg/samsung.svg" alt="error">
            <img class="logos-svg" src="source/images/svg/apple.svg" alt="error">
            <img class="logos-svg" src="source/images/svg/intercom.svg" alt="error">
            <img class="logos-svg" src="source/images/svg/adidas.svg" alt="error">


        </section>
        <section id="about">

        </section>
        <section id="latest-work">

        </section>
        <section>

        </section>

        <footer id="contact">

        </footer>
    </div>
</body>

</html>
